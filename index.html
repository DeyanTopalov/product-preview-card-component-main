<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 0.5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            media="(min-width: 600px)"
            srcset="images/image-product-desktop.jpg"
          />

          <img src="images/image-product-mobile.jpg" alt="Luxury Parfume" />
        </picture>
        <div class="product__content">
          <p class="product__tag">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__discount-price">
              <span class="visually-hidden">Discount price:</span>
              $149.99
            </p>
            <span></span>
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>

          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DeyanTopalov">Deyan Topalov</a>.
    </div>
  </body>
</html>
